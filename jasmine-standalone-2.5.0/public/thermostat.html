<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="src/jquery.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/interface.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <section>
      <h1> Happy Friday!!! </h1>

      Power save is <span id="power-saving-status">on</span><br>
      <button id="powersaveon" type="button">Power-save On</button>
      <button id="powersaveoff" type="button">Power-save Off</button>
      <button id="increasetemp" type="button">Increase Temperature</button>
      <button id="decreasetemp" type="button">Decrease Temperature</button>
      <button id="reset" type="button">Reset</button>
      <p id="temperature"></p>

      <h2 id="location"></h2>
      <select id="cities">
        <option value="">Select a city</option>
        <option value="UK/London">London</option>
        <option value="FR/Paris">Paris</option>
        <option value="ES/Madrid">Madrid</option>
      </select>
    </section>

  </body>
</html>
